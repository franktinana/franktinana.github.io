<!doctype html>
<html lang="en">
<head>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function Home(){
      const status = {

        step:"NFW lensing fit for MACS J0138 + cross-checks",
        percent:42, updated:"2025-09-01",
        next:[
          "Extract Œ∏_E and NFW (œÅ_s, r_s) from literature + our fit",
          "Run signed residual tests on BH/GW datasets",
          "Draft falsification notes and preprint outline",
        ],
      };
      const wrapStyle = {background:'radial-gradient(1200px 800px at 20% -10%, #0a0f25, #050913)',minHeight:'100vh',color:'#f2f5ff'};

      return (
        <div style={wrapStyle}>
          <header style={{maxWidth:1100,margin:'0 auto',padding:'2rem 1rem 0'}}>
            <div className="header">
              <div style={{fontWeight:800}}>Tinana Labs</div>
              <nav className="nav">
                <a href="/experiments/">Experiments</a>

            <div style={{marginBottom:'2rem'}}>

                Our approach is strictly empirical: define a correction, confront data, and <em>keep failures</em> public.
              </p>
            </div>
          </header>

          <main style={{maxWidth:1100,margin:'0 auto',padding:'0 1rem 3rem',display:'grid',gridTemplateColumns:'320px 1fr',gap:'1.5rem'}}>
            <aside style={{position:'sticky',top:'1rem',height:'fit-content'}}>
              <section className="card" style={{background:'rgba(10,15,37,.55)'}}>

              </section>
              <section className="card" style={{marginTop:'1rem'}}>
                <h3>Quick Links</h3>

                <div><a href="/processes/">Processes</a></div>
                <div><a href="/datasets/">Datasets</a></div>
                <div><a href="/publications/">Publications</a></div>
                <div><a href="/notes/">Lab Notes</a></div>

            </aside>

            <div style={{display:'grid',gap:'1rem'}}>

                Test whether a correction tied to the NFW halo parameters <em>(œÅ_s, r_s)</em> subtly modifies time dilation and, in turn,
                lensing observables like Œ∏_E and Œ∫(R). The program prioritizes falsification across clusters, black-hole reverberation sets,

                </div>
              </Section>

                  <li><strong>Lensing systematics:</strong> refined mass modeling in clusters & galaxies.</li>
                  <li><strong>Cosmological inference:</strong> bias checks for H‚ÇÄ and growth parameters.</li>
                  <li><strong>Accretion physics:</strong> subtle timing offsets near dense halos.</li>
                </ul>
              </Section>

              <Section title="How we test">
                <ol>
                  <li><strong>Cluster lenses:</strong> Fit NFW to systems like <em>MACS J0138</em>; compare predicted vs. observed Œ∏_E / Œ∫(R).</li>
                  <li><strong>BH set:</strong> Build clean RM catalogs; compute signed residuals under the correction.</li>
                  <li><strong>GW set:</strong> Test timing residuals for the same signature.</li>
                  <li><strong>Falsification first:</strong> Document where the correction fails; adjust scope accordingly.</li>
                </ol>
              </Section>

              <Section title="Near-term roadmap">
                <ul>
                  <li>Finalize literature-consistent NFW fits for MACS J0138; publish comparison plots.</li>
                  <li>Lock BH/GW CSVs (provenance + versioning), re-run residual analysis.</li>

    ReactDOM.createRoot(document.getElementById('root')).render(<Home />);
  </script>
</body>
</html>
