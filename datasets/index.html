---
layout: null
---
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Datasets — TinanaLabs</title>
  <link rel="stylesheet" href="/assets/main.css">
</head>
<body style="margin:0">
  <div id="app" style="min-height:100vh;color:#f2f5ff"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const Card = ({children}) => <div className="card">{children}</div>;

    function Datasets(){
      const [items,setItems] = React.useState(null);
      const [err,setErr] = React.useState(null);

      React.useEffect(()=>{
        fetch('/api/datasets.json')
          .then(r=>{ if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
          .then(setItems)
          .catch(e=> setErr(String(e)));
      },[]);

      const bg = {background:'radial-gradient(1200px 800px at 20% -10%, #0a0f25, #050913)'};

      return (
        <div style={bg}>
          <header style={{maxWidth:1100,margin:'0 auto',padding:'2rem 1rem 0'}}>
            <div className="header">
              <div className="header-title">TinanaLabs</div>
              <nav className="nav">
                <a href="/">Home</a>
                <a href="/experiments/">Experiments</a>
                <a href="/processes/">Processes</a>
                <a href="/datasets/">Datasets</a>
                <a href="/publications/">Publications</a>
                <a href="/notes/">Lab Notes</a>
              </nav>
            </div>
            <h1 style="margin:1rem 0 0 0">Datasets</h1>
          </header>

          <main style={{maxWidth:1100,margin:'0 auto',padding:'0 1rem 3rem'}}>
            {err && <div className="card" style={{borderColor:'#e66'}}>Error loading /api/datasets.json: {err}</div>}
            {!items && !err && <div style={{padding:'2rem'}}>Loading…</div>}

            {items && <div className="grid">
              {items.map((d, i)=>(
                <Card key={i}>
                  <h3 style={{marginTop:0}}><a href={d.url}>{d.title}</a></h3>
                  <p className="meta">{d.summary}</p>
                  {Array.isArray(d.links) && d.links.length>0 &&
                    <ul className="meta">{d.links.map((L,j)=><li key={j}><a href={L.href}>{L.text || L.href}</a></li>)}</ul>
                  }
                </Card>
              ))}
            </div>}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('app')).render(<Datasets />);
  </script>
</body>
</html>
