<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
{%- seo -%}
<style>body{max-width:820px;margin:2rem auto;padding:0 1rem;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}</style>
</head><body>
<header>
  <h1 style="margin-bottom:.25rem;"><a href="{{ '/' | relative_url }}" style="text-decoration:none;color:inherit;">{{ site.title }}</a></h1>
  <p style="margin-top:0;color:#666;">{{ site.description }}</p>
  {% include nav.html %}
</header>
<main>{{ content }}</main>
<footer style="margin-top:3rem;color:#777;"><hr><p>&copy; {{ "now" | date: "%Y" }} Tinana Labs</p></footer>
</body></html>
