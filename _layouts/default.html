<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
{%- seo -%}
<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
<header>
  <h1 style="margin-bottom:.25rem;"><a href="{{ '/' | relative_url }}" style="text-decoration:none;color:inherit;">{{ site.title }}</a></h1>
  <p class="meta" style="margin-top:0;">{{ site.description }}</p>
  {% include nav.html %}
  <hr>
</header>

<main class="layout-grid">
  <aside class="sidebar">
    <div class="box">{% include status.html %}</div>
    <div class="box card">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="{{ '/experiments/' | relative_url }}">Experiments</a></li>
        <li><a href="{{ '/processes/'   | relative_url }}">Processes</a></li>
        <li><a href="{{ '/datasets/'    | relative_url }}">Datasets</a></li>
        <li><a href="{{ '/publications/'| relative_url }}">Publications</a></li>
        <li><a href="{{ '/notes/'       | relative_url }}">Lab Notes</a></li>
      </ul>
    </div>
  </aside>

  <section>
    {{ content }}
  </section>
</main>

<footer class="meta" style="margin-top:3rem;">
  <hr>
  <p>&copy; {{ "now" | date: "%Y" }} Tinana Labs</p>
</footer>
</body>
</html>
